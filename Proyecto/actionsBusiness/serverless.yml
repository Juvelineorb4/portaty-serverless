      - arn:aws:lambda:us-east-1:086563672363:layer:openSearchBusinessSync:3

resources:
  Resources:
    # ***********QUEUE PROMOTION************
    # SQS
    QueuePromotion:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "${self:provider.environment.QUEUE_PROMOTION_NAME}"
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt:
              - QueuePromotionsDLQ
              - Arn
          maxReceiveCount: 3
    # DLQ
    QueuePromotionsDLQ:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "${self:provider.environment.QUEUE_DLQ_PROMOTION_NAME}"

  Outputs:
    QueuePromotionArn:
      Value:
        Fn::GetAtt:
          - QueuePromotion
          - Arn
    QueuePromotionUrl:
      Value:
        Ref: QueuePromotion
    QueuePromotionName:
      Value:
        Fn::GetAtt:
          - QueuePromotion
          - QueueName
