  sendCodeConfirm:
    handler: functions/sendCodeConfirm.handler
    events:
      - http:
          path: business/sendCodeConfirm
          method: post
    layers:
      - arn:aws:lambda:us-east-1:086563672363:layer:layer_thumbnail:2
  confirmEmail:
    handler: functions/confirmEmail.handler
    events:
      - http:
          path: business/confirmEmail
